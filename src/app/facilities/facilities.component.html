<section class="d-none d-md-flex row h-50 justify-content-center py-5">
    <app-facility-description class="col-4 mx-5 mx-xl-2 col-xxl-3" [content]="FacilitiesContents[this.contentToDisplay]" [@fadeInOut]="contentToDisplay" ></app-facility-description>
    <app-image-slots class="col-4 mx-xxl-3" (mouseEnterEvent)="setDescriptionToDisplay($event)"></app-image-slots>
</section>

<section class="d-md-none row justify-content-center" >
    <ng-container *ngFor="let content of FacilitiesContents | keyvalue">
        <app-facility-descripton-mobile class="col-12 my-4 hidden" [content]="content.value"></app-facility-descripton-mobile>
    </ng-container>
</section>
