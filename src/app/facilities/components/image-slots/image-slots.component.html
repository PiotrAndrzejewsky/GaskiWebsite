<section class="flex flex-row">
    <ng-container *ngIf="facilities">
        <div *ngFor="let facilitie of facilities" class="image-wrapper position-relative"
             [@isSelected]="facilitie.title === selected">
            <img (mouseenter)="emitNewSelection(facilitie.title, img)" ngSrc="{{facilitie.src}}" fill
                 class="" alt="{{facilitie.title}}" #img>
        </div>
    </ng-container>

</section>
