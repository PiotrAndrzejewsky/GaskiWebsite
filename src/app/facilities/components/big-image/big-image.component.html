<ng-container>
    <span class="w-100 position-relative  justify-content-center">
            <img *ngIf="images" src="{{images | getSelectedImageLink}}" alt="{{images | getSelectedImageTitle}}" class="rounded" width="500" height="500">
        <app-image-slots class="position-absolute" (mouseEnterEvent)="changeSelection($event)"
                         [images]="images"></app-image-slots>
    </span>
</ng-container>
