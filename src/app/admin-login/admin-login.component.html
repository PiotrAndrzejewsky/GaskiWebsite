<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header text-center">Admin Login</div>
                <div class="card-body">
                    <form (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="w-100 mb-2">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Wpisz hasło" formControlName="password" />
                                <mat-error *ngIf="loginForm.get('password')?.hasError('incorrectPassword')">Nieprawidłowe hasło!</mat-error>
                            </mat-form-field>
                        </div>
                        <button mat-raised-button color="primary" class="w-100" type="submit" style="color: white !important;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
