<h1 class="text-center" mat-dialog-title>Lista udogodnień</h1>

<mat-dialog-content>
    <div class="container">
        <div class="row justify-content-evenly">
            <div *ngFor="let facility of facilities" class="card col-12 col-lg-6 col-xl-4 g-3">
                <div class="card-header"><h5 class="card-title text-center">{{ facility.title }}</h5></div>
                <img [ngSrc]="facility.src" alt="Zdjęcie udogodnienia" class="card-img-top" width="100" height="100">
                <div class="card-body">

                    <div class="card-text smaller-text">
                        <p><span class="fw-bold">Opis:</span> {{facility.description}}</p>
                    </div>
                    <button (click)="onDeleteClick(facility.title)" class="btn btn-danger" type="button">Usuń</button>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-primary" mat-dialog-close type="button">Zamknij</button>
</mat-dialog-actions>
