<section class="flex flex-row">

    <div *ngFor="let image of images | keyvalue" class="image-wrapper position-relative" [@isSelected]="image | getIsSelectedValue">
        <img (mouseenter)="emitNewSelection(image.key, img)" ngSrc="{{image | getImageLink}}" fill class="" alt="{{image | getTitle}}" #img>
    </div>

</section>
