<section *ngIf="rooms">
    <h1 class="text-center">Nasze pokoje</h1>
    <app-room *ngFor="let room of rooms" class="" [@appearFromBottom]="visibilityHolder[room.title]?.isVisible"
                [room]="
                {
                title: room.title,
                description: room.description,
                maximumNumberOfPeopleAllowed: room.maximumNumberOfPeopleAllowed,
                basePricePerNight: room.basePricePerNight,
                pricePerPerson: room.pricePerPerson,
                isPlaceReservable: room.isPlaceReservable,
                imageLink: room.imageLink
                }"

                id="{{room.title}}">
    </app-room>
</section>
